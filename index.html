<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tabletop Dots & Boxes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fredoka+One&family=Nunito:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Home Screen -->
        <div id="home-screen" class="screen active">
            <div class="board-frame">
                <div class="logo-container">
                    <div class="logo">
                        <div class="logo-text">
                            <div class="tabletop">GamyDay</div>
                            <div class="dots">DOTS</div>
                            <div class="connectors">
                                <span class="line"></span>
                                <span class="and">&</span>
                                <span class="line"></span>
                            </div>
                            <div class="boxes">BOXES</div>
                        </div>
                    </div>
                </div>
                <div class="menu-buttons">
                    <button id="play-vs-player-button" class="menu-button">1 vs 1</button>
                    <button id="play-vs-bot-button" class="menu-button">1 vs Bot</button>
                    <button id="exit-button" class="menu-button">Exit</button>
                </div>
            </div>
        </div>
        
        <!-- Game Screen -->
        <div id="game-screen" class="screen">
            <div class="game-controls">
                <button id="menu-button" class="icon-button">
                    <span class="menu-icon"></span>
                </button>
                <div class="turn-indicator">
                    <div class="player-icon"></div>
                    <span>Turn</span>
                </div>
                <button id="settings-button" class="icon-button">
                    <span class="settings-icon"></span>
                </button>
            </div>
            
            <div class="game-board">
                <!-- Game board will be generated by JavaScript -->
            </div>
            
            <div class="score-container">
                <div class="player-score">
                    <div class="player-icon red"></div>
                    <div class="score">0</div>
                </div>
                <div class="player-score">
                    <div class="player-icon blue"></div>
                    <div class="score">0</div>
                </div>
            </div>
            
            <!-- Game Over Popup -->
            <div id="game-over-popup" class="popup">
                <div class="popup-content">
                    <h1 class="popup-title">GAME OVER</h1>
                    <p id="result-message" class="result-message">So close, yet so far</p>
                    
                    <div class="final-scores">
                        <div class="player-score-final">
                            <div class="player-icon red"></div>
                            <div class="score" id="player1-final-score">0</div>
                        </div>
                        <div class="player-score-final">
                            <div class="player-icon blue"></div>
                            <div class="score" id="player2-final-score">0</div>
                        </div>
                    </div>
                    
                    <div class="popup-buttons">
                        <button id="play-again-button" class="popup-button">Play Again</button>
                        <button id="main-menu-button" class="popup-button">Main Menu</button>
                    </div>
                </div>
            </div>
            
            <!-- Settings Popup -->
            <div id="settings-popup" class="popup">
                <div class="popup-content">
                    <h1 class="popup-title">SETTINGS</h1>
                    
                    <div class="settings-group">
                        <div class="setting-item">
                            <label class="setting-label">Sound Effects</label>
                            <label class="toggle-switch">
                                <input type="checkbox" id="sound-toggle" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                        
                        <div class="setting-buttons">
                            <button id="restart-game-button" class="popup-button">Restart Game</button>
                            <button id="exit-game-button" class="popup-button exit-button">Exit to Menu</button>
                        </div>
                    </div>
                    
                    <div class="popup-buttons">
                        <button id="close-settings-button" class="popup-button">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
